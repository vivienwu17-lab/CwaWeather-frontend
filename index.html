<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê≥¢Ê≥¢Â§©Ê∞£ÔΩúÂ§©Ë±°Âç†Á±§</title>

    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --indigo: #1c2340;
            --indigo-deep: #12172e;
            --gold: #d6b46a;
            --gold-soft: #e8d7a3;
            --paper: #f6f2e8;
            --cloth: #2a325f;
            --text-main: #f4f1e6;
            --text-sub: #cfc8b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--indigo);
            background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>\
<defs>\
<pattern id='tribal' width='120' height='120' patternUnits='userSpaceOnUse'>\
<rect width='120' height='120' fill='%231c2340'/>\
<polygon points='60,10 110,60 60,110 10,60' fill='none' stroke='rgba(214,180,106,0.18)' stroke-width='2'/>\
<polygon points='60,30 90,60 60,90 30,60' fill='none' stroke='rgba(214,180,106,0.15)' stroke-width='1.5'/>\
<line x1='60' y1='0' x2='60' y2='120' stroke='rgba(214,180,106,0.08)'/>\
<line x1='0' y1='60' x2='120' y2='60' stroke='rgba(214,180,106,0.08)'/>\
<circle cx='60' cy='60' r='3' fill='rgba(214,180,106,0.35)'/>\
</pattern>\
</defs>\
<rect width='100%' height='100%' fill='url(%23tribal)'/>\
</svg>");
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(18, 23, 46, 0.88);
            border-bottom: 2px solid var(--gold);
        }

        .location-pill {
            background: var(--indigo-deep);
            color: var(--gold-soft);
            padding: 6px 16px;
            border-radius: 18px;
            font-weight: 900;
            border: 2px solid var(--gold);
        }

        .update-pill {
            font-size: .8rem;
            color: var(--text-sub);
            border: 1px dashed var(--gold);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 22px
        }

        .hero-card {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.2)),
                var(--cloth);
            border-radius: 34px;
            padding: 34px 26px 30px;
            margin-bottom: 28px;
            position: relative;
            border: 3px solid var(--gold);
            box-shadow:
                0 0 0 4px rgba(214, 180, 106, 0.15),
                0 14px 34px rgba(0, 0, 0, 0.45);
        }

        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: var(--indigo-deep);
            padding: 6px 24px;
            border-radius: 20px;
            font-weight: 900;
            border: 3px solid var(--paper);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin: 20px 0 10px;
        }

        .hero-icon {
            font-size: 4.8rem
        }

        .hero-temp {
            font-size: 4.2rem;
            font-weight: 900;
            color: var(--gold-soft)
        }

        .hero-desc {
            font-size: 1.35rem;
            color: var(--gold-soft);
            margin: 16px 0 6px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .oracle-text {
            font-size: .95rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 22px;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding-top: 20px;
            border-top: 2px dashed rgba(214, 180, 106, 0.4);
        }

        .advice-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(214, 180, 106, 0.4);
            border-radius: 18px;
            padding: 14px 10px;
            text-align: center;
        }

        .advice-icon {
            font-size: 2rem
        }

        .advice-text {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--gold-soft);
            margin: 6px 0;
        }

        .section-title {
            font-size: 1.2rem;
            margin: 10px 0 14px 10px;
            font-weight: 900;
            color: var(--gold-soft);
        }

        .scroll-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 12px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none
        }

        .mini-card {
            min-width: 150px;
            background: var(--indigo-deep);
            border-radius: 22px;
            padding: 18px 14px;
            text-align: center;
            border: 2px solid var(--gold);
        }

        .mini-time {
            font-size: .75rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--gold);
            color: var(--indigo-deep);
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .mini-icon {
            font-size: 2.3rem
        }

        .mini-temp {
            font-size: 1.05rem;
            font-weight: 800;
            color: var(--paper)
        }

        .mini-rain {
            font-size: .7rem;
            color: var(--text-sub);
            margin-top: 6px;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--indigo);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div style="font-size:4rem;">üåô</div>
        <p style="margin-top:16px;">Âç†ÂçúÂ§úÁ©∫ÁöÑÊ∞£ÂÄô‰∏≠‚Ä¶</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç Ëá∫Âåó</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://taipeiweatherr.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(w) {
            if (!w) return "üå§Ô∏è";
            if (w.includes("Èõ∑")) return "‚õàÔ∏è";
            if (w.includes("Èõ®")) return "üåßÔ∏è";
            if (w.includes("Èô∞")) return "‚òÅÔ∏è";
            if (w.includes("Â§öÈõ≤")) return "‚õÖ";
            if (w.includes("Êô¥")) return "‚òÄÔ∏è";
            return "üå§Ô∏è";
        }

        function getOracle(weather) {
            if (weather.includes("Èõ∑")) return "Èõ∑ÂãïÊñºÂ§©ÔºåËê¨Áâ©È©öÈÜí„ÄÇ‰ªäÊó•ÂÆúÈùú‰∏çÂÆúË∫Å„ÄÇ";
            if (weather.includes("Èõ®")) return "Ê∞¥Ê∞£ÁõàÊªøÔºåÈ†ÜÊµÅËÄåË°å„ÄÇ";
            if (weather.includes("Èô∞")) return "Èõ≤ËîΩÊó•ÂÖâÔºåÊö´ÂÆàÂÖ∂‰Ωç„ÄÇ";
            if (weather.includes("Â§öÈõ≤")) return "Èô∞ÈôΩ‰∫§ÊúÉÔºåÁïôÂøÉÁ¥∞ÁØÄ„ÄÇ";
            if (weather.includes("Êô¥")) return "Êó•ÁÖßÂ§ßÂú∞ÔºåÊ∞£ÈÅãÈñãÂ±ï„ÄÇ";
            return "Ê∞£Ë±°Âπ≥Ë°°ÔºåÈ†ÜÂã¢ËÄåË°å„ÄÇ";
        }

        function getAdvice(rain, maxTemp) {
            let rainIcon = "üåÇ", rainText = "ÁÑ°Èõ®‰πãË±°";
            if (parseInt(rain) > 30) { rainIcon = "‚òÇÔ∏è"; rainText = "Ê∞¥Ê∞£Â∞áËá≥"; }
            let clothIcon = "üëï", clothText = "ÂÆúÂ∞áÂ∞áÂ•Ω";
            if (parseInt(maxTemp) >= 28) { clothIcon = "üéΩ"; clothText = "ÈôΩÁõõÂÆúÊ∂º"; }
            else if (parseInt(maxTemp) <= 20) { clothIcon = "üß•"; clothText = "ÂØíÊ∞£Êº∏Áîü"; }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(t) {
            const h = new Date(t).getHours();
            if (h >= 5 && h < 11) return "Êó©Êô®";
            if (h < 14) return "‰∏≠Âçà";
            if (h < 18) return "‰∏ãÂçà";
            if (h < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const c = data.forecasts[0];
            const o = data.forecasts.slice(1);
            const a = getAdvice(c.rain, c.maxTemp);
            const avg = Math.round((parseInt(c.maxTemp) + parseInt(c.minTemp)) / 2);

            document.getElementById("heroCard").innerHTML = `
    <div class="hero-card">
      <div class="hero-period">${getTimePeriod(c.startTime)}</div>
      <div class="hero-temp-container">
        <div class="hero-icon">${getWeatherIcon(c.weather)}</div>
        <div class="hero-temp">${avg}¬∞</div>
      </div>
      <div class="hero-desc">${c.weather}</div>
      <div class="oracle-text">‚úß ${getOracle(c.weather)}</div>
      <div class="advice-grid">
        <div class="advice-item">
          <div class="advice-icon">${a.rainIcon}</div>
          <div class="advice-text">${a.rainText}</div>
          <div style="font-size:.7rem;color:#aaa">ÈôçÈõ®Áéá ${c.rain}</div>
        </div>
        <div class="advice-item">
          <div class="advice-icon">${a.clothIcon}</div>
          <div class="advice-text">${a.clothText}</div>
          <div style="font-size:.7rem;color:#aaa">ÊúÄÈ´òÊ∫´ ${c.maxTemp}¬∞</div>
        </div>
      </div>
    </div>
  `;

            const sc = document.getElementById("futureForecasts");
            sc.innerHTML = "";
            o.forEach(f => {
                sc.innerHTML += `
      <div class="mini-card">
        <div class="mini-time">${getTimePeriod(f.startTime)}</div>
        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
        <div class="mini-rain">ÈôçÈõ®Áéá ${f.rain}</div>
      </div>
    `;
            });

            const d = new Date();
            document.getElementById("updateTime").textContent =
                `${d.getMonth() + 1}Êúà${d.getDate()}Êó•`;
        }

        async function fetchWeather() {
            const r = await fetch(API_URL).then(r => r.json());
            renderWeather(r.data);
            loading.style.display = "none";
            mainContent.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>

</body>

</html>
